<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student reg table</title>
</head>
<body bgcolor="grey">
    <form action="">
        <table cellpadding="6" width="30%" align="center" bgcolor="bisque">
            <thead>
                <tr>
                    <td colspan="2" ; style="text-align: center; font-size:x-large; "><b>Student Registration Form</b></td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> <br> Name:</td>
                    <td><br><input type="text" required></td>
                </tr>
                <tr>
                    <td> Father Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td> Email Id:</td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td> Password:</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td> Postal Adress:</td>
                    <td><textarea name="" id="" cols="30" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td> Personal Adress:</td>
                    <td><textarea name="" id="" cols="30" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others</td>
                </tr>
                <tr>
                    <td> City:</td>
                    <td>
                        <select>
                            <option value="">select</option>
                            <option value="">Hyderabad</option>
                            <option value="">Yadadri Bhuvanagiri</option>
                            <option value="">Suryapet</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> State:</td>
                    <td>
                        <select>
                            <option value="">select</option>
                            <option value="">Adilabad</option>
                            <option value="">Andhra Pradesh</option>
                            <option value="">Telangana</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Country:</td>
                    <td>
                        <select>
                            <option value="">select</option>
                            <option value="">China</option>
                            <option value="">India</option>
                            <option value="">US</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Pin Code:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Qualification:</td>
                    <td>
                        <select>
                            <option value="">select</option>
                            <option value="">B.Tech/BE</option>
                            <option value="">M.Tech</option>
                            <option value="">Bsc/B.com</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages: </td>
                    <td><input type="checkbox">English <br>
                        <input type="checkbox">Telugu <br>
                        <input type="checkbox">Hindi
                    </td>
                </tr>
                <tr>
                    <td> D.O.B:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear Form" style="background-color: rgb(218, 218, 32);"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register Now" style="background-color: rgb(43, 161, 63);"></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
